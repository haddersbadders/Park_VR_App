<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/59e5698bcd.js" crossorigin="anonymous"></script>

    <style media="screen">
    .vrbtn {
      position: absolute;
      top: 50vh; left: 2em;
      z-index: 9999;
    }
    </style>
  </head>
  <body>
    <audio id="fallencity" src="media/fallencity.mp3"></audio>
    <a-scene>
      <a-assets>
   <img id="man-image" src="images/men-4046109_640.jpg">
 </a-assets>
       <a-sky src="images/garden_entrance.jpg" rotation="0 90 0"></a-sky>


<a-image position="-13.22274 -0.2614 -26.68763" src="#man-image" material="" geometry="height: 6; width: 6" scale=""></a-image>
<a-circle color="#CCC" radius="1" position="8.5 0 -36" material="" geometry=""></a-circle>
     </a-scene>
<div class="vrbtn">
 <button type="button" class="btn btn-primary vrbtn" id="playbtn" onclick="playAudio()">Play the audio</button>
</div>

  </body>

  <script type="text/javascript">
  var fallencity = document.getElementById('fallencity');
  var isPlaying = false;
  var btntxt = document.getElementById('playbtn');
  function playAudio() {
 isPlaying ? fallencity.pause() : fallencity.play();

 if (btntxt.innerHTML === "Play the audio") {
   btntxt.innerHTML = "Pause the audio";
 } else {
   btntxt.innerHTML = "Play the audio";}

};

fallencity.onplaying = function() {
  isPlaying = true;
};
fallencity.onpause = function() {
  isPlaying = false;
};



  </script>
</html>
